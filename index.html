<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cumpleaños de mi novia</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1>❤️ Cuenta regresiva ❤️</h1>
    <div class="fecha">
            <p> ¿Cuanto falta para el dia <span id="fecha">4/8/2005 </span>?</p>
    </div>
    <div class="cuenta-atras">
        <div class="grupo">
            <p class="grande" id="días">00</p>
            <p class="chico">días</p>
        </div>
        <div class="grupo">
            <p class="grande" id="horas">00</p>
            <p class="chico">horas</p>
        </div>
        <div class="grupo">
            <p class="grande" id="minutos">00</p>
            <p class="chico">minutos</p>
        </div>
        <div class="grupo">
            <p class="grande" id="segundos">00</p>
            <p class="chico">segundos</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
